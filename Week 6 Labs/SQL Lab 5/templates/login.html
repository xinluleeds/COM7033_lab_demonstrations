<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    form { max-width: 420px; display: grid; gap: .75rem; }
    label { font-weight: 600; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: .6rem .75rem; border: 1px solid #ccd; border-radius: .5rem;
    }
    input[type="submit"] {
      padding: .6rem .9rem; border: 0; border-radius: .5rem; cursor: pointer;
      background: #333; color: white; font-weight: 600;
    }
    .messages { margin-bottom: 1rem; padding: .75rem; border-radius: .5rem; background: #fff6f6; border: 1px solid #f3c2c2; color: #7a1b1b; }
    a { color: #0b5; font-weight: 600; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Login</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="messages">
        <ul>
          {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />
    </div>
    <input type="submit" value="Log in" />
  </form>

  <p>
    New user? <a href="{{ url_for('register') }}">Create an account</a> |
    <a href="{{ url_for('users') }}">Registered Users</a>
  </p>
</body>
</html>
