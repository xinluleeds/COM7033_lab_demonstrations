{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post" novalidate>
  <label for="username">Username</label>
  <input id="username" name="username" pattern="[A-Za-z0-9_]{3,16}" minlength="3" maxlength="16" required>

  <label for="email">Email</label>
  <input id="email" name="email" type="email" maxlength="254" required>

  <label for="age">Age</label>
  <input id="age" name="age" type="number" min="1" max="120" required>

  <button type="submit">Submit</button>
</form>
<p class="hint">⚠ Always perform <strong>server-side</strong> validation — client-side checks can be bypassed.</p>
{% endblock %}
