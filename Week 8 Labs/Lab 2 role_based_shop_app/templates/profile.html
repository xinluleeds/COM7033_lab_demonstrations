{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<h2>My Profile</h2>
<form method="post">
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" name="username" value="{{ user['username'] }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Customer ID</label>
      <input class="form-control" value="{{ user['customer_id'] }}" readonly>
    </div>
    <div class="col-md-2 mb-3">
      <label class="form-label">Gender</label>
      <input class="form-control" name="gender" value="{{ user['gender'] }}" required>
    </div>
    <div class="col-md-2 mb-3">
      <label class="form-label">Age</label>
      <input class="form-control" name="age" type="number" min="1" value="{{ user['age'] }}" required>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">New Password (optional)</label>
      <input class="form-control" type="password" name="new_password">
      <div class="form-text">Leave blank to keep current password.</div>
    </div>
  </div>
  <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
