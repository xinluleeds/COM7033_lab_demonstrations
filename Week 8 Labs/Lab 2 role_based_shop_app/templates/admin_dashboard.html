{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<p>Use the links above to manage users, upload CSV shopping data, and view all records.</p>
<div class="d-flex gap-2">
  <a class="btn btn-outline-primary" href="{{ url_for('admin_users') }}">Manage Users</a>
  <a class="btn btn-outline-success" href="{{ url_for('upload') }}">Upload CSV</a>
  <a class="btn btn-outline-secondary" href="{{ url_for('admin_view_all') }}">View All Shopping</a>
</div>
{% endblock %}
