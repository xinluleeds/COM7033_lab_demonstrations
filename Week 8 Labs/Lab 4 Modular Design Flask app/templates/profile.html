{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<form method="post" class="bg-white p-4 rounded shadow-sm">
  <div class="mb-3"><label class="form-label">Username</label><input class="form-control" name="username" value="{{ user['username'] }}" required></div>
  <div class="mb-3"><label class="form-label">Gender</label><input class="form-control" name="gender" value="{{ user['gender'] }}" required></div>
  <div class="mb-3"><label class="form-label">Age</label><input class="form-control" name="age" type="number" value="{{ user['age'] }}" required></div>
  <div class="mb-3"><label class="form-label">New Password (optional)</label><input class="form-control" name="new_password" type="password"></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
