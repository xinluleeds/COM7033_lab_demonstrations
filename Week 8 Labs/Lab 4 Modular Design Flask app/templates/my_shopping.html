{% extends "base.html" %}
{% block content %}
<h2>My Shopping Records</h2>
<div class="table-responsive bg-white p-3 rounded shadow-sm">
  <table class="table table-sm">
    <thead><tr><th>Date</th><th>Item</th><th>Qty</th><th>Price</th></tr></thead>
    <tbody>
    {% for r in records %}
      <tr><td>{{ r.get('date') }}</td><td>{{ r.get('item') }}</td><td>{{ r.get('qty') }}</td><td>{{ r.get('price') }}</td></tr>
    {% else %}
      <tr><td colspan="4" class="text-muted">No records.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
